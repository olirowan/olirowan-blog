{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% set active_page = "login" %}
{% block title %}Login - olirowan{% endblock %}

{% block app_content %}

    <div class="container signin-container">
        <div class="row">
            <div class="col-md-12">
                <div class="card signin-card">

                    <h2>Sign In</h2>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                {{ wtf.quick_form(form) }}
                            </div>
                        </div>
                    </div>
                    <br>

                    <p><a href="{{ url_for('register') }}">register here</a></p>
                    <p>
                        <a href="{{ url_for('reset_password_request') }}">reset password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div></div>

{% endblock %}
