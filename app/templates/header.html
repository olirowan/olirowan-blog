{% block header %}

<div id="header">

    <div class="container">

        <div class="logo"><a href="{{ url_for('index') }}"><img class="header-logo"
                                                                src="{{ url_for('static',filename='images/logo.svg') }}"
                                                                alt="olirowanxyz"
                                                                width="165px"
                                                                height="65px"/></a>
        </div>

        <nav class="nav navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <div class="mainmenu-collapsed">
                    <ul class="nav navbar-nav navbar-right sf-menu">
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'index' else 'nav-link' }}"
                               href="{{ url_for('index') }}">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'about' else 'nav-link' }}"
                               href="{{ url_for('about') }}">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'blog' else 'nav-link' }}"
                               href="{{ url_for('blog') }}">blog</a>
                        </li>
                        {% if current_user.is_anonymous %}
                        <li class="nav-item"><a
                                class="{{ 'nav-link active' if active_page == 'login' else 'nav-link' }}"
                                href="{{ url_for('login') }}">Login</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

{% endblock %}
